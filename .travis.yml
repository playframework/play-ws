language: scala

git:
  depth: false # Avoid sbt-dynver not seeing the tag
  
env:
  - TRAVIS_JDK=8
  - TRAVIS_JDK=11

scala:
  - 2.12.13
  - 2.13.5

before_install: curl -Ls https://git.io/jabba | bash && . ~/.jabba/jabba.sh
install: jabba install "adopt@~1.$TRAVIS_JDK.0-0" && jabba use "$_" && java -Xmx32m -version

script:
  - sbt ++$TRAVIS_SCALA_VERSION 'testOnly -- xonly timefactor 5' mimaReportBinaryIssues validateCode doc
  # Check that we can actually build and package the library
  - sbt ++$TRAVIS_SCALA_VERSION publishLocal


jobs:
  include:
    - stage: test
      name: "Validations"
      script: sbt mimaReportBinaryIssues validateCode doc
      env:
        - TRAVIS_SCALA_VERSION=2.13.5
        - TRAVIS_JDK=11

    - name: "Run tests with Scala 2.12 and AdoptOpenJDK 11"
      env:
        - TRAVIS_SCALA_VERSION=2.12.13
        - TRAVIS_JDK=11

    - name: "Run tests with Scala 2.13 and AdoptOpenJDK 11"
      env:
        - TRAVIS_SCALA_VERSION=2.13.5
        - TRAVIS_JDK=11

    - name: "Run tests with Scala 2.12 and AdoptOpenJDK 8"
      env:
        - TRAVIS_SCALA_VERSION=2.12.13
        - TRAVIS_JDK=8

    - name: "Run tests with Scala 2.13 and AdoptOpenJDK 8"
      env:
        - TRAVIS_SCALA_VERSION=2.13.5
        - TRAVIS_JDK=8

    - stage: publish
      name: "Publish artifacts to Sonatype"
      script: sbt +publish

stages:
  - name: test
  - name: publish
    if: (tag IS present) AND NOT fork

cache:
  directories:
    - "$HOME/.cache/coursier"
    - "$HOME/.ivy2/cache"
    - "$HOME/.sbt/boot/"
    - "$HOME/.jabba/jdk"

before_cache:
  - rm -rf $HOME/.ivy2/cache/com.typesafe.play/*
  - rm -rf $HOME/.ivy2/cache/scala_*/sbt_*/com.typesafe.play/*
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete

notifications:
  slack:
    secure: 
